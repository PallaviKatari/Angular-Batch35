<div class="container">
  <table class="table table-bordered table-light" style="color: rgb(15, 15, 15)">
    <tr>
      <th>Tutorial Name</th>
      <th></th>
    </tr>
    <tr *ngFor="let tut of tutorialList">
      <td>{{ tut }}</td>
      <td>
        <input class='btn-outline-success m-3' type="button" value="Select" (click)="tutorialSelected(tut)" />
      </td>
    </tr>
  </table>
</div>
